{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} New Registration {% endblock %}

{% block content %}

    <div class="row">
        <div class="col-lg-10 mx-auto"> 
            <div class="card">
                <div class="card-body">
                <h4 class="card-title">Registration Details</h4>
                <p class="card-text">
                    Please provide the following documents for your registration to proceed
                </p>
                <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }} 
                <input type="submit" class="btn btn-primary" name="submit" value="Save" />
                </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
