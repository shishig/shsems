<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>{% block title %} {% endblock %} </title>


    <style>
      .navbar{
        border: black 2px solid;
        background: rgb(252,252,252);
        background: radial-gradient(circle, rgba(252,252,252,0.926079831932774) 0%, rgba(187,153,69,0.6348914565826331) 100%);
      }
      a{
        margin-left: 10px;
      }
      body{
        background-image: url("/media/images/bg1.jpg");
        background-size: cover;
      }
    </style>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" >Event Management System</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'events_list' %}">Events</a>
          </li>

          {% if user.is_authenticated %}
          <li class="nav-item">
              <a class="nav-link" href="{% url 'my_events_list' %}">My Events</a>
          </li>
          {% else %}
          {% endif %}
        </ul>
        {% if user.is_authenticated %}
          <form class="form-inline my-4 my-lg-0 navBtns"> 
            <a>{{ user }}</a> 
            <a class="btn btn-danger" href="{% url 'logout' %}">Log Out</a>
          </form>
        {% else %}
          <form class="form-inline my-4 my-lg-0 navBtns"> 
            <a class="btn btn-success" href="{% url 'signup' %}">Sign Up</a> 
            <a class="btn btn-success" href="{% url 'login' %}">Login</a> 
          </form>
        {% endif %}
      </div>
    </nav>
     
    <div class="container">
        {% block content %}

        {% endblock %} 
    </div>
      


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
