{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}

{% block content %}

    <div class="row">
        <div class="col-lg-10 mx-auto"> 
            <div class="card">
                <div class="card-body">
                <h4 class="card-title">Sign Up</h4>
                <p class="card-text">
                    Please provide correct info for the following fields.
                </p>
                
                <form method="post">
                {% csrf_token %}
                {{ form.as_p }} 
                <input type="submit" class="btn btn-primary" name="submit" value="Login" />
                </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
