{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Login {% endblock %}

{% block content %}

    <div class="form-screen">

        <div class="row">

            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="card ">
                    <div class="card-header bg-info"> Please sign in </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <div>
                                <input type="submit" class="btn btn-info" value="Sign In"> </input>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"></div>

        </div>
       
    </div>

{% endblock %}
