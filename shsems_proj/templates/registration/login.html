{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

    <div class="form-screen">

        <div class="row">

            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="card ">
                    <div class="card-header bg-info"> Please sign in </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div>
                                <button type="submit" class="btn btn-info">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4"></div>

        </div>
       
    </div>

{% endblock %}
